<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Die Roller</title>
        <meta name="description" content="Die roller app for roleplaying games">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1 class="heading">RPG Die Roller</h1>
        </header>
        <main>
            <div class="dice-box">
                <span class="dice">
                    <div class="image">
                        <img src="assets/images/quarter.png" alt="coin">
                    </div>
                    <div class="text">
                        <p>
                            D2
                        </p>
                    </div>
                </span>
                <span class="dice">
                    <div class="image">
                        <img src="assets/images/4sider.png" alt="four sided die">
                    </div>
                </span>
                <span class="dice">
                    <div class="image">
                        <img src="assets/images/6sider.png" alt="six sided die">
                    </div>
                </span>
                <span class="dice">
                    <div class="image">
                        <img src="assets/images/8sider.png" alt="eight sided die">
                    </div>
                </span>
                <span class="dice">
                    <div class="image">
                        <img src="assets/images/10sider.png" alt="ten sided die">
                    </div>
                </span>
                <span class="dice">
                    <div class="image">
                        <img src="assets/images/12sider.png" alt="twelve sided die">
                    </div>
                </span>
                <span class="dice">
                    <div class="image">
                        <img src="assets/images/20sider.png" alt="twenty sided die">
                    </div>
                </span>
                <span class="dice">
                    <div class="image">
                        <img src="assets/images/percent.png" alt="percentile dice">
                    </div>
                </span>
            </div>
        </main>
        <script src="assets/javascript/script.js" async defer></script>
    </body>
</html>
